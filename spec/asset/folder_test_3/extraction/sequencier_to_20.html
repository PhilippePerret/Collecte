  <style type="text/css">div.fiche{position:fixed;width:280px;top:12px;right:12px;color:#fff;border-radius:1em;padding:2em;letter-spacing:2.3px;line-height:1.3em;text-align:justify;z-index:2000}div.fiche a:link,div.fiche a:hover,div.fiche a:visited{color:#B5B5FF}div.fiche.personnage{background-color:#585482}div.fiche.brin{background-color:#896953}div.fiche.note{background-color:#006B69}div.fiche.hidden{display:none}div.fiche div.titre{font-size:1.1em;font-weight:bold;margin-bottom:1em;text-align:left !important}div.fiche span.label{display:inline-block;width:120px;color:#CCC;font-style:italic}div.fiche span.value{color:inherit}div.fiche a.closebox{position:absolute;font-family:Helvetica,Arial;top:12px;right:12px;background-color:red;color:#fff;padding:0 5px 1px;border-radius:5px}body{margin:2em;margin-top:3em;position:relative;font-size:11.8pt}a{text-decoration:none;color:#007}div#titre{font-size:1.9em;margin:2.5em 0 .3em .5em}div#titre div.lib_brin{font-size:.75em;margin-left:3em}a.tmlink{float:right;font-size:9.1pt;font-family:Arial,Helvetica;opacity:.5;border:1px solid;border-radius:1.5em;padding:3px;letter-spacing:-0.3px}a.tmlink:hover{opacity:1}section#sequencier{padding:1em 2em 2em 2em;border:1px solid #ccc;border-radius:.5em}section#sequencier div.scene{margin-top:.5em;border:2px solid #fff;padding:4px}section#sequencier div.scene div.intitule{font-weight:bold;font-variant:small-caps;font-size:.92em;clear:left}section#sequencier div.scene div.intitule span.lieu,section#sequencier div.scene div.intitule span.effet,section#sequencier div.scene div.intitule span.decor{margin-left:12px}section#sequencier div.scene div.intitule span.horloge{display:inline-block;width:68px;font-weight:normal;font-family:Georgia;font-size:1.05em;vertical-align:middle}section#sequencier div.scene div.resume,section#sequencier div.scene div.paragraphe{margin-left:68px}section#sequencier div.scene div.resume{font-size:1.1em}section#sequencier div.scene div.resume sup{margin-left:1em}section#sequencier div.scene div.paragraphes{margin-left:6em}section#sequencier div.scene div.paragraphe:before{content:"> "}section#sequencier div.scene div.btm{position:fixed;height:12px;top:4px;background-color:red;z-index:101;opacity:.8}section#sequencier div.scene:hover{border:2px solid blue}section#sequencier div.scene:hover div.btm{background-color:blue;top:0px;height:20px}section#sequencier div.stt{background-color:red;font-family:Arial,Helvetica;font-size:11.4pt;color:#fff;padding:6px 24px}div#timeline_container{position:fixed;width:100%;top:0;background-color:#fff;height:50px;opacity:.9;z-index:100}div#timeline_container div.timeline{position:fixed;top:4px;left:12px;height:12px;background-color:blue;z-index:100;opacity:.3}div#timeline_container div.timeline:hover{opacity:1}div#timeline_container div.timeline div.acte{position:fixed;top:16px;height:14px;line-height:12pt;font-size:11pt;text-align:center;color:#fff;background-color:#000;padding:0}div#timeline_container div.timeline div.tl-developpement,div#timeline_container div.timeline div.tl-denouement{border-width:0 0 0 2px;border-style:solid;border-color:#fff}
</style>
  <script type="text/javascript">var curfid = null;function ShowPersonnage(oid){return TraiteFiche(oid, 'personnage')}function ShowNote(oid){return TraiteFiche(oid, 'note')}function ShowBrin(oid){return TraiteFiche(oid, 'brin')}function TraiteFiche(oid, otype){  var fid = 'fiche-'+otype+'-'+oid;  var other_fiche = fid != curfid;  if(curfid){HideCurFiche()}  if(other_fiche){ShowFiche(fid, otype)}  return false;}function DOMObject(fid){return document.getElementById(fid)}function ShowFiche(fid, ftype){  DOMObject(fid).classList='fiche '+ftype;  curfid=fid;}function HideCurFiche(){  var obj = document.getElementById(curfid);  obj.classList=obj.classList+' hidden';  curfid=null;  return false;}</script>
